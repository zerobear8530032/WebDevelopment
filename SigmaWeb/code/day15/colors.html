<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: #354FdF;

        }

        #keyword{
            color: red;
        }
        #HEX{
            color: green;
        }
        #rgb{
            color: rgb(255, 255, 0);
        }
        #rgba{
            color: rgba(255, 0, 0, 0.5);
        }
        #hsl{
            color: hsl(120, 100%, 50%);
        }
        #hsla{
            color: hsla(240, 100%, 50%, 0.5);
        }

    </style>
</head>
<body>
<h1> lets explore some colors1</h1>    
<ul>
<li id="keyword">Color Keywords</li>
<li id="HEX">Color HEX code</li>
<li id="rgb">COlors RGB</li>
<li id="rgba">colors RGBA</li>
<li id="hsl">colors HSL</li>
<li id="hsla">colors HSL</li>

</ul>
</body>
</html>
