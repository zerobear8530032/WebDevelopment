<!-- here we will learn how to use lists in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- in html there are 3 types of lists -->
         <!-- in ol we can give different number type to display using type attribute i/I for romain a/A for alphabets or 1  -->
         <!-- start attribute tell the list what the starting index will be -->
         <ol type="i" start="3"> <!-- this is an ordered list here the items are display with a index or number -->
             <li> item 1 </li> <!-- this is a list item -->
             <li> item 2 </li> <!-- this is a list item -->
             <li> item 3 </li> <!-- this is a list item -->
            </ol>
            
        <!-- in ul we can give different number type to display using type attribute circle,square,disk  -->
         <ul type="circle"> <!-- this is an ordered list here the items are display with bullets and no numbers are given-->
            <li> item 1 </li> <!-- this is a list item -->
            <li> item 2 </li> <!-- this is a list item -->
            <li> item 3 </li> <!-- this is a list item -->
         </ul>

         <dl> <!-- this is a defination list or description list which show a item with there desciption -->
            <li> item 1</li>
            <!-- data description dd tag is used to write descrption of the list  -->
            <dd> this is the description of item 1</dd>
            <li> item 2</li>
            <dd> this is the description of item 2</dd>
            <li> item 3</li>
            <dd> this is the description of item 3</dd>
        </dl>    
    
</body>
</html>
