<!-- create a form to take input of a name pincode and city from the user using form and vertically align them without br tags-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
</head>
<body>
    <h1> User Details Form</h1>
<form>
        <div>
            <label for="name">User Name</label>
            <input type="text" name="name" id="name" maxlength="20" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" maxlength="20" required >
        </div>
    <div>
        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="pincode" maxlength="6" required>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>

</body>
</html>
